<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Search </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- 로딩 부분 -->
    <div class="loading">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>

    <!-- 주요 부분 -->
    <section id="main">
        <!-- 날씨 정보 부분 -->
        <div class="bg-primary w-section text-shadow">
            <div class="container">
                <div class="row text-white w-header">
                    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                        <!-- 툴팁 메세지 부분 -->
                        <div class="row">
                            <div class="col-xs-7">
                                <form id="f_locator">
                                    <div id="w-search-tip" class="tooltiptext text-light">
                                        <p>도시명으로 날씨 정보 얻기 <a
                                                href="https://www.iso.org/obp/ui/#search" class="text-accent"
                                                target="_blank">ISO 나라 코드</a> (.로 분리)
                                        </p>
                                        <h5>예시.</h5>
                                        <p class="text-white"><strong>런던, 영국</strong></p>
                                    </div>
                                    <input type="text" id="location" data-tooltip="#w-search-tip">
                                </form>
                                <span class="glyphicon glyphicon-map-marker"></span>
                            </div>
                            <div class="col-xs-5 text-right"><span id="date"></span></div>
                        </div>
                        <!-- 온오프 버튼 부분 -->
                        <div class="row">
                            <div class="col-xs-3 col-xs-offset-9 text-right">
                                <div class="unit-block text-accent text-left">
                                    <div class="onoffswitch">
                                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"
                                            id="unit-switch" checked>
                                        <label class="onoffswitch-label" for="unit-switch">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 날씨 온도, 설명 부분 -->
                <div class="row text-white w-main">
                    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                        <div class="text-center">
                            <i id="wicon-main" class="wi wi-main"></i>
                            <span id="temperature"></span>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 w-desc-box">
                                <p id="description" class="text-capitalize"></p>
                                <p><span id="humidity"></span> <i class="wi wi-humidity"></i> Humidity</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 날씨 카드 부분 -->
        <div class="container card-section">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                    <div class="days-box row text-center bg-white">
                        <div class="col-xs-3 day-first">
                            <p class="day"></p>
                            <hr class="hr-title hr-title-primary">
                            <p><i class="wi"></i></p>
                            <p><span class="d-min-temp"></span> <span class="d-max-temp"></span></p>
                        </div>
                        <div class="col-xs-3">
                            <p class="day"></p>
                            <hr class="hr-title hr-title-primary">
                            <p><i class="wi"></i></p>
                            <p><span class="d-min-temp"></span> <span class="d-max-temp"></span></p>
                        </div>
                        <div class="col-xs-3">
                            <p class="day"></p>
                            <hr class="hr-title hr-title-primary">
                            <p><i class="wi"></i></p>
                            <p><span class="d-min-temp"></span> <span class="d-max-temp"></span></p>
                        </div>
                        <div class="col-xs-3">
                            <p class="day"></p>
                            <hr class="hr-title hr-title-primary">
                            <p><i class="wi"></i></p>
                            <p><span class="d-min-temp"></span> <span class="d-max-temp"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="function.js"></script>
</body>

</html>
