<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./images/repeat-outline.svg" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
    <title>환전 계산</title>
  </head>
  <body>

    <div class="exchange-box">
      <div class="dropdown fullWidth">
        <button class="dropbtn fullWidth" id="from-button">USD</button>
        <div class="dropdown-content fullWidth" id="from-currency-list">
          <a href="#">USD</a>
          <a href="#">KRW</a>
          <a href="#">JPY</a>
        </div>
      </div>
      <div>
        <!-- onkeyup => 변경이 감지될 때마다 업데이트 -->
        <input type="number" class="fullWidth" id="from-input" onkeyup="convert()" placeholder="금액을 입력하세요." />
        <div id="from-currency">달러</div>
      </div>
    </div>

    <h1>=</h1>

    <div class="exchange-box">
        <div class="dropdown fullWidth">
          <button class="dropbtn fullWidth" id="to-button">USD</button>
          <div class="dropdown-content fullWidth" id="to-currency-list">
            <a href="#">USD</a>
            <a href="#">KRW</a>
            <a href="#">JPY</a>
          </div>
        </div>
        <div>
          <input type="number" class="fullWidth" id="to-input" readonly />
          <div id="to-currency">달러</div>
        </div>
      </div>

    <script src="./main.js"></script>
  </body>
</html>
