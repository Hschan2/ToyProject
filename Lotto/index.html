<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <style>
        :root {
            font-family: 'Do Hyeon', sans-serif;
        }

        .ball {
            width: 5rem;
            height: 5rem;
            margin-right: 1rem;
            font-size: 3rem;
        }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
    </style>

    <title>로또 번호 생성기</title>
  </head>
  <body>
    <div class="container">
        <h1>로또 번호 생성기</h1>
        <div class="col-12 mt-3">
            <div class="row">
                <div class="bg-primary rounded-circle shadow py-1 text-center text-white ball"><span></span></div>
                <div class="bg-success rounded-circle shadow py-1 text-center text-white ball"><span></span></div>
                <div class="bg-danger rounded-circle shadow py-1 text-center text-white ball"><span></span></div>
                <div class="bg-warning rounded-circle shadow py-1 text-center text-white ball"><span></span></div>
                <div class="bg-info rounded-circle shadow py-1 text-center text-white ball"><span></span></div>
                <div class="bg-dark rounded-circle shadow py-1 text-center text-white ball"><span></span></div>
            </div>
            <div class="row mt-5">
                <button class="btn btn-primary" onclick="getNumbers()">재설정</button>
            </div>
        </div>
    </div>

    <script>
        function getNumbers() {
            [...Array(45).key()].map(x => x + 1).sort(() => Math.random() - 0.5).slice(0, 6).forEach((value, idx) => {
                document.querySelectorAll('div span')[idx].textContent = value.toString();
            });
        }

        getNumbers();
    </script>
  </body>
</html>
