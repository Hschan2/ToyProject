<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<title>HomeTown</title>
	<link rel="stylesheet" type="text/css" href="./kakaomap.css">
</head>

<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>
	<div id="mapwrap">
		<!-- 지도가 표시될 div -->
		<div id="map" style="width:100%;height:100vh;"></div>
		<!-- 지도 위에 표시될 마커 카테고리 -->
		<div class="category">
			현재 진행사항
			<div class="menu">
				1. 지도 생성<br>
				2. 메뉴 생성<Br>
				3. 마커 생성<Br>
				4. 폴리라인 생성<Br>
				5. 정보 박스 생성<Br>
				6. 툴팁 박스 생성<Br>
			</div>
		</div>
		<button id="lineclick">Line</button>
		<button id="current">내 위치</button>
		<div class="search">
			<input type="text" id="searchbox" placeholder="위치를 검색하세요" onkeydown="JavaScript:Enter_Check();" />
			<button id="searchbtn" onclick="searchPlaces();">검색</button>
		</div>
	</div>
	<script type="text/javascript"
		src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=07ae5a14da19f0d26740a0c435df3ef5&libraries=services"></script>
	<script src=" kakaomap.js"></script>
	<script src="kakaoposition.js"></script>
	<script src="search.js"></script>
</body>

</html>
